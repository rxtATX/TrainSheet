<!DOCTYPE html>
<html>
<head>
	<title>Choo Choo</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
    	<div class="jumbotron">
	        <h1 class="text-center">Train Schedule</h1>
	        <h3 class="text-center">Train Time!</h3>
    	</div>
		<div class="row">
	        <div class="col-lg-12">
	        	<div class="panel panel-default">
		            <div class="panel-heading">
		            	<h3 class="panel-title"><strong>Trains a'comin'</strong></h3>
		            </div>
		            <div class="panel-body">
		              	<table class="table table-hover" id='train-table'>
		                	<tbody>
		                  		<tr>
		                    		<th>Train Name</th>
		                    		<th>Destination</th>
		                    		<th>Frequency (min)</th>
		                    		<th>Next Arrival</th>
		                    		<th>Minutes Away</th>
		                 		</tr>
		               		</tbody>
		              	</table>
		            </div>
		        </div>
          		<div class="panel panel-default">
            		<div class="panel-heading">
              			<h3 class="panel-title"><strong>Add Train</strong></h3>
            		</div>
            		<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="train-name-input">Train Name</label>
								<input class="form-control" id="train-name-input" type="text">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input class="form-control" id="destination-input" type="text">
							</div>
							<div class="form-group">
								<label for="start-input">First Train Time (HH:mm - Military Time)</label>
								<input class="form-control" id="start-input" type="text">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency (min)</label>
								<input class="form-control" id="frequency-input" type="text">
							</div>
							<button class="btn btn-default" id="add-train-btn" type="Submit">Submit</button>
						<!-- 	<button class="btn btn-default" id="clear-btn" type="Submit">Clear</button> -->
						</form>
	            	</div>
          		</div>
        	</div>
    	</div>
    </div>
</body>
</html>
